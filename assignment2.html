<!DOCTYPE html>
<html>
<head>
	<title>My Form</title>
	<style>
		h1 {color:blue;}
	</style>
</head>
	<body>
		<h1> Registration Form</h1>
		<form>
			<table>
				<tr>
					<th>Name</th>
					<td> <input type="text" name="Name"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td> <input type="email" name="Email"></td>
				</tr>
				<tr>
					<th>Password</th>
					<td> <input type="Password" name="Password"></td>
				</tr>
				<tr>
					<th>Gender</th>
					<td> <input type="radio" name="gender" value="m">Male
					<input type="radio" name="gender" value="f">Female</td>
				</tr>
				<tr>
					<th>Mobile</th>
					<td> <input type="tel" name="Phone No."></td>
				</tr>
				<tr>
					<th>State</th>
					<td> <select name="State">
							<option value="Uttar Pradesh">UP</option>
							<option value="Delh">Delhi</option>
							<option value="Uttarakhand">Uttarakhand</option>
							<option value="Karnataka">Karnataka</option>
							<option value="Himachal Pradesh">HP</option>
							<option value="Haryana">Haryana</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>Address</th>
					<td> <textarea name="Address"></textarea></td>
				</tr>
				<tr>
					<th>Hobby</th>
					<td> <input type="checkbox" name="hobby" value="Reading">R
					<input type="checkbox" name="hobby" value="Playing">P
					<input type="checkbox" name="hobby" value="Music">M
					<input type="checkbox" name="hobby" value="Dancing">D
					<input type="checkbox" name="hobby" value="Cooking">C</td>
				</tr>
				<tr>
					<th><input type="submit" value="send"></th>
					<th><input type="reset" value="clear"></th>
				</tr>
			</table>
		</form>
	</body>
</html>
